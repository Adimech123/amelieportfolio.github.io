<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Hover Effect - Fixed</title>
  <style>
    /* Fixed gallery-1 styles to match your HTML structure */
    .gallery-section {
      padding: 4rem 0;
      background-color: #faf8f5;
    }

    .gallery-1 {
      width: 85vw;
      height: 60vmin;
      display: flex;
      gap: 5px;
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(44, 32, 22, 0.2);
    }

    .gallery-1 img {
      height: 100%;
      flex: 1;
      object-fit: cover;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      filter: grayscale(50%);
    }

    .gallery-1 img:hover {
      flex: 4;
      filter: grayscale(0%);
      transform: scale(1.02);
    }

    /* Optional: Add some styling to non-hovered images when one is being hovered */
    .gallery-1:hover img:not(:hover) {
      flex: 0.5;
      filter: grayscale(80%);
      opacity: 0.7;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery-1 {
        width: 95vw;
        height: 50vmin;
        flex-direction: column;
        gap: 3px;
      }
      
      .gallery-1 img:hover {
        flex: 3;
      }
      
      .gallery-1:hover img:not(:hover) {
        flex: 0.8;
      }
    }

    @media (max-width: 480px) {
      .gallery-1 {
        height: 40vmin;
      }
    }
  </style>
</head>
<body>
  <!-- Demo Gallery Section -->
  <section class="gallery-section">
    <div class="gallery-1">
      <img src="https://picsum.photos/300/400?random=1" alt="Gallery Image 1" />
      <img src="https://picsum.photos/300/400?random=2" alt="Gallery Image 2" />
      <img src="https://picsum.photos/300/400?random=3" alt="Gallery Image 3" />
      <img src="https://picsum.photos/300/400?random=4" alt="Gallery Image 4" />
      <img src="https://picsum.photos/300/400?random=5" alt="Gallery Image 5" />
      <img src="https://picsum.photos/300/400?random=6" alt="Gallery Image 6" />
    </div>
  </section>
</body>
</html>
